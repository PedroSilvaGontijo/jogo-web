<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Treze Games</title>
  </head>
  <body>
    <h1>Bem-vindo ao Treze Games</h1>
    <div id="nameInputContainer">
      <input type="text" id="nameInput" placeholder="Digite seu nome" />
      <button id="enterButton">Entrar</button>
    </div>
    <script>
      document.getElementById("enterButton").onclick = () => {
        const playerName = document.getElementById("nameInput").value;
        if (playerName) {
          localStorage.setItem("playerName", playerName);
          window.location.href = "game_selection.html";
        } else {
          alert("Por favor, insira seu nome.");
        }
      };
    </script>
  </body>
</html>
